<div class="page-body">
    <div class="container-fluid">
      <div class="page-title">
        <div class="row">
          <div class="col-6">
            <h3>General</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Container-fluid starts-->
    <div class="container-fluid">
      <div class="edit-profile">
        <div class="row">
          <div class="card" style="width: 10rem;">
            <img class="card-img-top" [src]="avatarId" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{userProfile.displayName}}</p>
            </div>
          </div>
          <div class="col-xl-8">
            <form class="card">
              <div class="card-header">
                <h4 class="card-title mb-0">Edit Profile</h4>
                <div class="card-options"><a class="card-options-collapse" href="#" data-bs-toggle="card-collapse"><i class="fe fe-chevron-up"></i></a><a class="card-options-remove" href="#" data-bs-toggle="card-remove"><i class="fe fe-x"></i></a></div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-5">
                    <div class="mb-3">
                      <label class="form-label">Organisation</label>
                      <input class="form-control" type="text" placeholder="Organisation" [(ngModel)]="userProfile.company.organization" name="company">

                    </div>
                  </div>
                  <div class="col-sm-6 col-md-3">
                    <div class="mb-3">
                      <label class="form-label">Nom d'utilisateur</label>
                      <input class="form-control" type="text" placeholder="Identifiant" [(ngModel)]="userProfile.id" name="username" required="true">
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-4">
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input class="form-control" type="email" placeholder="Email" [(ngModel)]="userProfile.email" name="email">
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Nom</label>
                      <input class="form-control" type="text" placeholder="Nom">
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Prénom</label>
                      <input class="form-control" type="text" placeholder="Prénom">
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer text-end">
                <button class="btn btn-primary" type="submit">Update Profile</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Container-fluid Ends-->
  </div>
