<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h5>O'DIGITAL</h5>
    <button mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-nav-list>
      <div *ngFor="let folder of folders">
        <mat-list-item [style.background]="folder.color" (click)="folder.action ? folder.action() : titleChange(folder.name)" [routerLink]="folder.routerLink ? folder.routerLink : null">
          <mat-icon   style="margin-bottom: -6px;">{{folder.icon}}</mat-icon>{{folder.name}}
        </mat-list-item>
      </div>
      <mat-divider></mat-divider>
      <mat-list-item style="background-color: #8ecae6;" routerLink="/dashboard/account" (click)="titleChange('account');logout()">
        <mat-icon style="margin-bottom: -6px;">account_circle</mat-icon>account
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
