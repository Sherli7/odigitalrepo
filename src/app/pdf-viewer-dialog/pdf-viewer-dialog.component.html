<div class="container">
  <h2 mat-dialog-title>Prévisualisation de {{ filename }}</h2>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fermer</button>
  <button mat-button (click)="downloadPdf()">Télécharger</button>
</mat-dialog-actions>
<mat-dialog-content>
  <iframe [src]="pdfUrl | safeUrl" width="100%" height="600px"></iframe>
</mat-dialog-content>


</div>
